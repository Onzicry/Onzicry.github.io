<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <header>
        <h1>Anime Hub</h1>
        <p>Смотрите лучшие аниме с помощью Shikimori и Kinobox</p>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск аниме...">
            <button onclick="searchAnime()">Искать</button>
        </div>

        <div class="anime-grid" id="animeGrid"></div>

        <div class="modal" id="animeModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">×</span>
                <h2 id="modalTitle"></h2>
                <div class="rating" id="modalRating"></div>
                <div class="kinobox-player" id="kinoboxPlayer"></div>
                <div class="error-message" id="playerError" style="display: none;"></div>
                <div class="description" id="modalDescription"></div>
            </div>
        </div>
    </div>

    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        const API_URL = 'https://shikimori.one/api/animes';

        async function fetchAnime(query = '') {
            try {
                const response = await fetch(`${API_URL}?limit=12&search=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Некорректный формат данных');
                displayAnime(data);
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                document.getElementById('animeGrid').innerHTML = '<p class="error-message">Ошибка загрузки аниме. Попробуйте позже.</p>';
            }
        }

        function displayAnime(animeList) {
            const animeGrid = document.getElementById('animeGrid');
            animeGrid.innerHTML = '';

            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="https://shikimori.one${anime.image?.original || '/assets/globals/missing_original.jpg'}" alt="${anime.name || 'Без названия'}">
                    <h3>${anime.name || 'Без названия'}</h3>
                `;
                card.addEventListener('click', () => showAnimeModal(anime));
                animeGrid.appendChild(card);
            });
        }

        function showAnimeModal(anime) {
            const modal = document.getElementById('animeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalRating = document.getElementById('modalRating');
            const modalDescription = document.getElementById('modalDescription');
            const playerContainer = document.getElementById('kinoboxPlayer');
            const playerError = document.getElementById('playerError');

            modalTitle.textContent = anime.name || 'Без названия';
            modalRating.textContent = `Рейтинг: ${anime.score || 'N/A'}`;
            modalDescription.textContent = anime.description || 'Описание отсутствует';
            playerContainer.innerHTML = '';
            playerError.style.display = 'none';

            // Check if Kinobox script is loaded
            if (typeof kbox === 'undefined') {
                playerError.textContent = 'Ошибка: Kinobox плеер не загружен.';
                playerError.style.display = 'block';
                modal.style.display = 'flex';
                return;
            }

            try {
                // Initialize Kinobox player with title as fallback
                kbox('#kinoboxPlayer', {
                    search: {
                        title: anime.name, // Fallback to title since Shikimori ID may not be supported
                        // shikimori: anime.id.toString() // Uncomment if Shikimori ID is confirmed to work
                    },
                    menu: {
                        enable: true,
                        default: 'menu_list',
                        mobile: 'menu_button',
                        format: '{N} :: {T} ({Q})',
                        limit: 5,
                        open: false
                    },
                    notFoundMessage: 'Видео не найдено для этого аниме.'
                });
            } catch (error) {
                console.error('Ошибка инициализации плеера:', error);
                playerError.textContent = 'Ошибка загрузки плеера. Попробуйте позже.';
                playerError.style.display = 'block';
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('animeModal');
            const playerContainer = document.getElementById('kinoboxPlayer');
            modal.style.display = 'none';
            playerContainer.innerHTML = ''; // Clear player
        }

        function searchAnime() {
            const query = document.getElementById('searchInput').value;
            fetchAnime(query);
        }

        // Initial fetch
        fetchAnime();

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchAnime();
        });

        // Close modal on click outside
        document.getElementById('animeModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('animeModal')) closeModal();
        });
    </script>
